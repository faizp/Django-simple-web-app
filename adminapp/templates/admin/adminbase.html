<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand text-white">Admin</a>
{#        <form class="form-inline">#}
{#            <input class="form-control mr-2" id="searchbar" type="search" placeholder="Search" aria-label="Search">#}
{#            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>#}
{#        </form>#}
    </nav>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1>Users</h1>
            </div>
            <div class="col-md-2">
                <a href="{% url 'user_registration' %}"><button type="button" style="margin-top: 0.5em;margin-left: 3em" class="btn btn-success">
                    Add new User
                </button></a>
            </div>
                <div class="col-md-1">
                <a class="btn btn-danger" style="margin-top: 0.5em" type="button" href="{% url 'admin_logout' %}">Logout</a>

            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="row">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
